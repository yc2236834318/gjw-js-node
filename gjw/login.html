<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 引入标题图标 -->
    <link rel="shortcut icon" href="face.ico" />
    <!-- 引入初始化样式 -->
    <link rel="stylesheet" href="css/base.css" />
    <!-- 引入公共样式 -->
    <link rel="stylesheet" href="css/common.css" />
    <!-- 引入登录页样式 -->
    <link rel="stylesheet" href="css/login.css" />
    <!-- 登录页涉及用户隐私,所以不做SEO优化 -->
    <title>账号登录-购机网</title>
  </head>
  <body>
    <div class="layout">
      <!-- login start -->
      <div class="logo">
        <a href="index.html">
          <div class="logo-box">
            <img src="images/logo.png" alt="" />
          </div>
          <h3>购 机 网</h3>
        </a>
      </div>
      <div class="login">
        <div class="login-img">
          <img src="images/gjw.png" alt="" />
        </div>
        <div class="login-box">
          <div class="login_hd">用户登录</div>
          <div class="login_bd">
            <form method="get" class="login_form">
              <ul>
                <li>
                  <input
                    type="number"
                    id="username"
                    placeholder="请输入账号"
                    autocomplete="off"
                    required
                  />
                </li>
                <li>
                  <input
                    type="password"
                    id="password"
                    placeholder="请输入密码"
                    autocomplete="off"
                    required
                  />
                </li>
              </ul>
              <div class="sub">
                <input type="submit" value="登 录" />
              </div>
            </form>
            <div class="tips">
              没有账号，去
              <a href="register.html">注册</a>
            </div>
          </div>
        </div>
      </div>
      <!-- login end -->
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script src="./js/plugins/layer/layer.min.js"></script>
    <script src="js/request.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
