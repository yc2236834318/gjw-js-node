<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 引入标题图标 -->
    <link rel="shortcut icon" href="face.ico" />
    <!-- 引入初始化样式 -->
    <link rel="stylesheet" href="css/base.css" />
    <!-- 引入公共样式 -->
    <link rel="stylesheet" href="css/common.css" />
    <!-- 引入注册页样式 -->
    <link rel="stylesheet" href="css/register.css" />
    <!-- 注册页涉及用户隐私,所以不做SEO优化 -->
    <title>账号注册-购机网</title>
    <script>
      if (window.top !== window.self) {
        window.top.location = window.location;
      }
    </script>
  </head>
  <body>
    <div class="layout">
      <!-- register start -->
      <div class="logo">
        <a href="index.html">
          <div class="logo-box">
            <img src="images/logo.png" alt="" />
          </div>
          <h3>购 机 网</h3>
        </a>
      </div>
      <div class="register">
        <div class="register-img">
          <img src="images/gjw.png" alt="" />
        </div>
        <div class="register-box">
          <div class="register_hd">用户注册</div>
          <div class="register_bd">
            <form action="post" class="reg_form">
              <ul>
                <li>
                  <input
                    type="number"
                    id="username"
                    placeholder="请输入账号"
                    autocomplete="off"
                    required
                  />
                </li>
                <li>
                  <input
                    type="text"
                    id="nickname"
                    placeholder="请输入昵称"
                    autocomplete="off"
                    required
                  />
                </li>
                <li>
                  <input
                    type="password"
                    id="password"
                    placeholder="请输入密码"
                    autocomplete="off"
                    required
                  />
                </li>
                <li>
                  <input
                    type="password"
                    id="psd"
                    placeholder="请再次请输入密码"
                    autocomplete="off"
                    required
                  />
                </li>
              </ul>
              <div class="sub">
                <button type="submit" class="reg">注 册</button>
              </div>
            </form>
            <div class="tips">
              已有账号，去
              <a href="login.html">登录</a>
            </div>
          </div>
        </div>
      </div>
      <!-- register end -->
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script src="./js/plugins/layer/layer.min.js"></script>
    <script src="js/request.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
